apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ghcr.io/peewpew/devops3/devops3:{{ lookup('env', 'IMAGE_TAG') }}
        ports:
        - containerPort: 80
