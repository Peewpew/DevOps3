name: Docker Image Build and Push

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Lint Dockerfile
      - name: Lint Dockerfile
        run: |
          curl -sL https://github.com/hadolint/hadolint/releases/download/v2.8.0/hadolint-Linux-x86_64 -o /usr/local/bin/hadolint
          chmod +x /usr/local/bin/hadolint
          hadolint Dockerfile

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      # Build Docker image with a simplified naming scheme
      - name: Build Docker Image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)  # Short commit hash as tag
          docker build --no-cache -t ghcr.io/${{ github.actor }}/my-image:$IMAGE_TAG .
          docker images

      # Push Docker image to GHCR
      - name: Push Docker Image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker push ghcr.io/${{ github.actor }}/my-image:$IMAGE_TAG
