name: Docker Image Build and Push

on:
  push:
    # Trigger the pipeline only on annotated tags (semantic versioning)
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Uses the automatically generated GitHub token

      # Step 4: Build the Docker image and push it to GHCR
      - name: Build and Push Docker Image
        run: |
          # Build the Docker image, using no cache
          docker build --no-cache -t ghcr.io/${{ github.repository }}/my-image:${{ github.ref_name }} .
          
          # Push the Docker image to GHCR
          docker push ghcr.io/${{ github.repository }}/my-image:${{ github.ref_name }}


